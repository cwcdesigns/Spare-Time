<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spare-Time Grill - Images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Leckerli+One&family=Oswald&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global body and html styles for footer positioning */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Container for the main content */
    .container {
      flex: 1;
      padding: 20px;
    }

    /* Navbar styles */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: black;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    /* Grid layout for images */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Styling for rounded and linked images */
    .image-grid a img {
      width: 100%;
      height: auto;
      border-radius: 50%; /* Make the images fully rounded */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease; /* Animation on hover */
    }

    /* Hover effect for images */
    .image-grid a:hover img {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    /* Footer styles */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      width: 100%;
    }

    /* Video embedding styling */
    .video-container {
      text-align: center;
      margin: 30px 0;
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="#">Images</a>
      <a href="reviews.html">Reviews</a>
    </div>
  </nav>

  <div class="container">
    <h1>Spare-Time Grill Media</h1>

    <!-- Image Grid Section with clickable links -->
    <div class="image-grid">
      <!-- Example Images, link to full-size versions -->
      <a href="images/burger1-large.jpg" target="_blank"><img src="images/burger1.jpg" alt="Classic Cheeseburger"></a>
      <a href="images/chicken1-large.jpg" target="_blank"><img src="images/chicken1.jpg" alt="Chicken Sandwich"></a>
      <a href="images/salad1-large.jpg" target="_blank"><img src="images/salad1.jpg" alt="Garden Salad"></a>
      <a href="images/restaurant_inside-large.jpg" target="_blank"><img src="images/restaurant_inside.jpg" alt="Inside View of Restaurant"></a>
      <a href="images/fries1-large.jpg" target="_blank"><img src="images/fries1.jpg" alt="French Fries"></a>
      <a href="images/dessert1-large.jpg" target="_blank"><img src="images/dessert1.jpg" alt="Dessert Ice Cream"></a>
    </div>

  <footer>
    <p>&copy; 2024 Spare-Time Grill &trade; All rights reserved.</p>
    <p>&copy; 2024 CWC Designs PH: 615-939-1421 &trade; All rights reserved.</p>
  </footer>
</body>
</html>
